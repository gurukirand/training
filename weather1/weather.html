<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>weather report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/weather.css" />
    <script src="js/weathe.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container main-section">
        <div class="row">
            <div class="col-xs-12 col-sm-4 current-info">
                <h2 id="current-day" class="text-uppercase text-center">
                </h2>
                <center>
                <div id="first">
                </div>
                </center>
                <center>
                <div class="temparature">
                    <span class="col-sm-6" id="heighest"></span>
                    <span class="col-sm-6" id="lowest"></span>
                </div></center>
            </div>
            <div class="hero col-xs-12 col-sm-8">
                <a href="#"><i class="fa fa-bars" id="bar"></i></a>
                
                <div id="morning"></div>
                <div id="place"></div>
                <div class="cities">
                    <div id="selection">
                      <a value="bangalore" href="#" id="places1" class="active">BANGALORE</a>
                      <a value="chennai" id="places2 " href="#">CHENNAI</a>
                      <a value="goa" id="places3" href="#">GOA</a>
                      <a value="mumbai" id="places4" href="#">MUMBAI</a>
                      <a value="mangalore" id="place5" href="#">MANGALORE</a>
                     
                    </div>
                  </div>
        
            </div>
        </div>
        <div class="row bottom text-uppercase text-center">
            <div class="bottom-text">
                <div class="col-xs-6 col-sm-4 col-md-2">
                    <div id="second-day"></div>
                    <div id="second">
                        <!-- <img src="images/weather-icons_20180813_090711714.jpg" class="second-img"> -->
                    </div>
                   
                    <div class="temp">
                    <span class="col-xs-6 right-border" id="second-heighest" class="temp"></span>
                    <span class="col-xs-6" id="second-lowest"></span>
                </div></div>
                <div class="col-xs-6 col-sm-4 col-md-2">
                    <div id="third-day"></div>
                    <div id="third">
                        <!-- <img src="images/weather-icons_20180813_090711714.jpg" class="second-img"> -->
                        </div>                       
                  
                    <div class="temp">
                    <span class="col-xs-6 right-border" id="third-heighest"></span>
                    <span class="col-xs-6" id="third-lowest"></span>
                </div>
                </div>
                <div class="col-xs-6 col-sm-4 col-md-2">
                    <div id="fourth-day"></div>
                    <div id="four">
                
                        </div>
                       
                    <!-- <img src="images/weather-icons_20180813_090711714.jpg" class="second-img"> -->
                    <div class="temp">
                    <span class="col-xs-6 right-border" id="fourth-heighest"></span>
                    <span class="col-xs-6" id="fourth-lowest"></span>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-4 col-md-2">
                    <div id="fifth-day"></div>
                    <div id="five">
                
                        </div>
                       
                    <!-- <img src="images/weather-icons_20180813_090711714.jpg" class="second-img"> -->
                    <div class="temp">
                    <span class="col-xs-6 right-border" id="fifth-heighest"></span>
                    <span class="col-xs-6" id="fifth-lowest"></span>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-4 col-md-2">
                    <div id="sixth-day"></div>
                    <div id="six">
                
                        </div>
                       
                    <!-- <img src="images/weather-icons_20180813_090711714.jpg" class="second-img"> -->
                    <div class="temp">
                    <span class="col-xs-6 right-border" id="sixth-heighest"></span>
                    <span class="col-xs-6" id="sixth-lowest"></span>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-4 col-md-2">
                    <div id="seventh-day"></div>
                   <div class="clip"></div>
                   <div id="seven">
                
                    </div>                    
                    <!-- <img src="images/weather-icons_20180813_090711714.jpg" class="second-img"> -->
                    <div class="temp">
                    <span class="col-xs-6 right-border" id="seventh-heighest"></span>
                    <span class="col-xs-6" id="seventh-lowest"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
